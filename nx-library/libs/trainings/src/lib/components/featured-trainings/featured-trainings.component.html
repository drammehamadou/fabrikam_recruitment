<div class="featured-trainings p-mt-5">
    <h3 class="p-mb-1">Feautured Trainings</h3>
    <div class="grid">
      <div class="col-12 md:col-6 lg:col-3" *ngFor="let training of featuredTrainings">
        <trainings-items [training]="training"></trainings-items>
      </div>
    </div>
  </div>

  <p-accordion *ngFor="let training of featuredTrainings" [multiple]="true">
    <p-accordionTab header="{{training.name}} {{training.schedule}}">
       <p>{{training.description}}</p>
       <br>
       <div class="training-rating">
        <p-rating 
        [(ngModel)]="training.rating" 
        [cancel]="false" 
        [disabled]="true"></p-rating>
      </div>
       <br>
       <p>{{training.price | currency:'GBP':true }}</p>
       <br>
       <button pButton [routerLink]="'/trainings/' + training.id"
       type="button" 
       label="See more" 
       class="p-button-outlined">
       <i class="pi pi-info-circle"></i>
      </button>
    </p-accordionTab>
    
</p-accordion>
