<div class="admin-page">
    <p-card header="Add Course" subheader="Add or edit courses">
        <p-toolbar>
            <ng-template pTemplate="left">
                <button pButton pRipple label="Create" icon="pi pi-plus" class="p-button-primary"></button>
            </ng-template>
    
            <ng-template pTemplate="right">
                <button pButton pRipple label="Cancel" icon="pi pi-arrow-circle-left" class="p-button-secondary"></button>
            </ng-template>
        </p-toolbar>
    <br>
    <form>
        <div class="p-fluid p-formgrid p-grid">
            <div class="p-field p-col">
                <label for="name">Name</label>
                <input id="name" type="text" pInputText> 
            </div>
            <br>
            <div class="p-field p-col">
                <label for="icon">Icon</label>
                <input id="icon" type="text" pInputText> 
            </div>
        </div>
    </form>
    </p-card>
</div>
