<p-toast></p-toast>
<div class="admin-page">
  <p-card header="Bookings" subheader="List of all bookings">
    <div class="p-grid">
      <div class="p-col-12">
        <p-table [value]="bookings" styleClass="p-datatable-gridlines">
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="name">Attendee <p-sortIcon field="attendee"></p-sortIcon></th>
              <th pSortableColumn="totalPrice">
                Total Price <p-sortIcon field="totalPrice"></p-sortIcon>
              </th>
              <th pSortableColumn="dateBooked">
                Date Booked <p-sortIcon field="dateBooked"></p-sortIcon>
              </th>
              <th pSortableColumn="status">Training requirement <p-sortIcon field="status"></p-sortIcon></th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-booking>
            <tr>
              <td>{{ booking.attendee.name }}</td>
              <td>{{ booking.totalPrice }}</td>
              <td>{{ booking.dateBooked | date: 'short' }}</td>
              <td>
                <p-tag
                  [value]="bookingStatus[booking.status].label"
                  [severity]="bookingStatus[booking.status].color"
                ></p-tag>
              </td>
              <td>
                <p-button
                  (click)="showBooking(booking.id)"
                  styleClass="p-button-success"
                  icon="pi pi-eye"
                ></p-button>
              </td>
              <td>
                <p-button
                  (click)="deleteBooking(booking.id)"
                  styleClass="p-button-danger p-mr-2"
                  icon="pi pi-trash"
                ></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
<p-confirmDialog
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"
></p-confirmDialog>
