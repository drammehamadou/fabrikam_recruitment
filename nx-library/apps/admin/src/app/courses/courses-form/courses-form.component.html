<p-toast></p-toast>
<div class="admin-page">
    <p-card [header]="editmode ? 'Edit Course' : 'Add Course'"
    subheader="You can add or edit courses here">
    <form [formGroup]="form">
        <div class="p-fluid p-formgrid p-grid">
            <div class="p-field p-col">
                <label for="name">Name</label>
                <input formControlName="name" id="name" type="text" pInputText> 
            <small *ngIf="courseForm.name.invalid && isSubmitted" 
            class="p-error">Name is required</small>
            </div>
            <br>
            <div class="p-field p-col">
                <label for="icon">Icon</label>
                <input formControlName="icon" id="icon" type="text" pInputText> 
                <small *ngIf="courseForm.icon.invalid && isSubmitted" 
                class="p-error">Icon is required</small>
            </div>
            <div class="p-field p-col">
                <label for="color">Color</label>
                <p-colorPicker formControlName="color"></p-colorPicker>
            </div>
        </div>
    </form>
    <br>
    <p-toolbar>
        <ng-template pTemplate="left">
            <button pButton pRipple 
            [label]="editmode ? 'Update' : 'Create'" 
            icon="pi pi-plus" 
            class="p-button-primary" 
            (click)="onSubmit()"></button>
        </ng-template>

        <ng-template pTemplate="right">
            <button pButton pRipple 
            label="Cancel" 
            icon="pi pi-arrow-circle-left" 
            class="p-button-secondary"
            routerLink="/courses"></button>
        </ng-template>
    </p-toolbar>
    </p-card>
</div>
