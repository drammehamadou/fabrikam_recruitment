<div class="admin-page">
    <p-card header="Dashboard" subheader="Latest Updates">
      <div class="grid">
        <div class="col-12 md:col-6 lg:col-3 sm:flex-nowrap">
          <p-card styleClass="d-bookings">
            <div class="d-item">
              <div>
                <i class="pi pi-shopping-cart"></i><br />
                <span class="name">Bookings</span>
              </div>
              <span class="number">40</span>
            </div>
          </p-card>
        </div>
        <div class="col-12 md:col-6 lg:col-3">
          <p-card styleClass="d-trainings">
            <div class="d-item">
              <div>
                <i class="pi pi-briefcase"></i><br />
                <span class="name">Trainings</span>
              </div>
              <span class="number">70</span>
            </div>
          </p-card>
        </div>
        <div class="col-12 md:col-6 lg:col-3">
          <p-card styleClass="d-attendees">
            <div class="d-item">
              <div>
                <i class="pi pi-users"></i><br />
                <span class="name">Attendees</span>
              </div>
              <span class="number">180</span>
            </div>
          </p-card>
        </div>
        <div class="col-12 md:col-6 lg:col-3">
          <p-card styleClass="d-totalsales">
            <div class="d-item">
              <div>
                <i class="pi pi-wallet"></i><br />
                <span class="name">TotalSales</span>
              </div>
              <span class="number">{{'120' | currency:'GBP':true}}</span>
            </div>
          </p-card>
        </div>
      </div>
    </p-card>
  </div>
